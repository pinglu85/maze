<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Maze Generator and Solver with Visualization of Maze Generation Algorithm
    </title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <div class="controls">
      <label>
        Rows
        <input id="rows" type="number" min="3" max="40" />
        <span>(Range: 3 - 40)</span>
      </label>
      <label>
        Columns
        <input id="cols" type="number" min="3" max="40" />
        <span>(Range: 3 - 40)</span>
      </label>
      <button type="button" id="change-grid-size-btn">Change Grid Size</button>
      <div class="dropdown" id="maze-algos-dropdown">
        <button type="button" class="dropdown__btn">
          Maze Generation Algos
          <i class="dropdown__btn__icon" data-feather="chevron-down"></i>
        </button>
        <div class="dropdown__menu" id="maze-algos-list">
          <a href="#">Hunt and Kill</a>
          <a href="#">Recursive Backtracker</a>
          <a href="#">Binary Tree</a>
          <a href="#">Aldous-Broder Algorithm</a>
        </div>
      </div>
      <button type="button" id="new-maze-btn">New Maze</button>
      <button type="button" id="solution-btn">Solution</button>
    </div>
    <main class="main">
      <div class="canvas-wrapper" id="canvas-wrapper">
        <canvas id="maze-canvas"></canvas>
        <canvas id="solution-canvas"></canvas>
      </div>
    </main>
    <script type="module" src="js/main.js"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
